<!DOCTYPE html>
<html lang="ko">
<head>
</head>
<body>
    <div id="review-add">
        <h1>Review 작성</h1>
        <h2>{{ post.content_name }} Review</h2>
        <form method="POST" action="{% url 'review:review_add' post.id %}">
            {% csrf_token %}
            <input type="hidden" name="post" value="{{ post.id }}">
            {{ form.as_p }}
            <button type="submit">업로드</button>
        </form>
    </div>
</body>
</html>
