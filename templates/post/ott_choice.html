{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <title>OTT 고르기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
    .radius_img_2 {
    border-radius: 20%;
    }
    body {
        background-color:rgb(53, 51, 51);
    }
    .image-link {
        display: flex;
        align-items: center;
    }

    .image-link a img {
        display: block; 
        margin-right:150px;
        margin-top: 250px;
        margin-left: 100px;
    }
    </style>
</head>
<body>
    <div class="image-link">
        <div class="d-flex justify-content-around">
            <!--  넷플릭스 이미지를 누르면 넷플릭스 페이지로 이동~-->
            <a href="{% url 'post:ott_view' ott='Netflix' %}">
                <img src="https://images.justwatch.com/icon/207360008/s100/netflix.avif" class="radius_img_2">
            </a>
            <!--  아마존 이미지를 누르면 아마존 페이지로 이동~-->
            <a href="{% url 'post:ott_view' ott='Amazon' %}">
                <img src="https://images.justwatch.com/icon/322992749/s100/amazonprimevideo.avif" class="radius_img_2">
            </a>
            <!--  디즈니 이미지를 누르면 디즈니 페이지로 이동~-->
            <a href="{% url 'post:ott_view' ott='Disney' %}">
                <img src="https://images.justwatch.com/icon/313118777/s100/disneyplus.avif" class="radius_img_2">
            </a>
            <!--  웨이브 이미지를 누르면 웨이브 페이지로 이동~-->
            <a href="{% url 'post:ott_view' ott='wavve' %}">
                <img src="https://images.justwatch.com/icon/155655742/s100/wavve.avif" class="radius_img_2">
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
