<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Netflix</title>
</head>

<body>
    {% for post in posts %}
    <li class="post">
        <div>
            <a href="{% url 'post:post_detail' id=post.id %}">{{ post.content_name }}</a>
        </div>
        <img src="{{ post.post_image }}">
    </li>
    {% endfor %}
</body>

</html>
